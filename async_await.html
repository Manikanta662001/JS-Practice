<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //FUNCTION DECLARATION
        async function Hai(){
            return 'Hiiii'
        }
        let result = Hai()
        console.log(result)
        result.then((data)=>console.log(data,'==='))
        //FUNCTION EXPRESSION
        let sayHello = async function(){
            return 'Hellooo'
        }
        let greet = sayHello()
        console.log(greet,"GREET")
        greet.then((data)=>console.log(data,'----'))
        //using await
        const myDisplay=async ()=>{
            let msg =await Hai()
            console.log(msg,'22222')
        }
        myDisplay()
    </script>
</body>
</html>
