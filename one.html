function pushing_data(){
        let form=document.getElementById('empform')
        form.addEventListener("submit",(e)=>
        {
            e.preventDefault()
            //getting elements
            let Name=document.getElementById('name')
            let Age=document.getElementById('age')
            let Gender=document.getElementById('g')

            //getting values
            let name=Name.value
            let age=Age.value
            let gender=Gender.value
            

            if (name!='', age!='', gender!=''){
                const obj={name,age,gender}
                data.push(obj)
                console.log(data)
                show(data)
                $('#name').val("");
                $('#age').val("");
                $('#g').val("");
                alert('data is inserted successfully')
                
                
            }
        }
        )}
        
    // displaying data
        function show(d){
            let text=''

            for (let i=0; i < d.length ; i++){
                text+=`
                <tr>
                    <td>${d[i].name}</td>
                    <td>${d[i].age}</td>
                    <td>${d[i].gender}</td>
                    <td><input type="submit" value="delete" onclick='deleterow(this)'></td>
                </tr>`
                document.getElementById('table-body').innerHTML=text
            }
        }
        

        //deleting data
        function deleterow(btn){
                var confirm_message=confirm('Are you really want to delete this record......')
                if (confirm_message==true){
                  var row=btn.parentNode.parentNode
                  row.parentNode.removeChild(row)
                  
                }
                else{
                    alert('cancelled........')
                }
        }
