<!DOCTYPE html>
<html lang="en">
<head>
    <title>comparison</title>
</head>
<body>
    <script>
        var h = '20';
        var k = 20;
        // == operator just check the value
        console.log(h == k);

        // === operator checks the value and datatype as well
        console.log(h === k);

        // != operator just check the value
        console.log(h != k);

        // !== operator checks the value and datatype as well
        console.log(h !== k);

        var o ='505';
        var l ='510';
        // > operator is used to check values
        //incase of strings if first character(value) is matching then it will check
        //second value and checks the condition 
        console.log(o > l);

        var o ='505';
        var l =505;
        
        console.log(o >= l);

        var o ='505';
        var l =505;
        
        console.log(o <= l);

        //date
        const date=new Date()
        console.log(date);
         //type of is used to find the datatype
        console.log(typeof(date))
    </script>
</body>
</html>
