<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adding of employees</h1>
    <form id="data-form">
      <input type="text" id="name-input" placeholder="Enter Name" required>
      <input type="number" id="age-input" placeholder="Enter Age" required>
      <input type="text" id="gender-input" placeholder="Enter Gender" required>
      <input type="email" id="email-input" placeholder="Enter email" required>
      <input type="submit" value="Add">
      
    </form>
    <script>
        function postdata(event){
        event.preventDefault();
        const nameInput = document.getElementById('name-input');
        const ageInput = document.getElementById('age-input');
        const genderInput = document.getElementById('gender-input');
        const emailInput = document.getElementById('email-input');

        const name = nameInput.value.trim();
        const age = ageInput.value.trim();
        const gender = genderInput.value.trim();
        const email = emailInput.value.trim();

        const data = {name,age,gender,email}
        console.log(data,'3232')
        fetch('http://192.168.10.28:4040/mailverify',{
            method:'POST',
            // cache:"no-cache",
            // mode:"no-cors",
            headers:{
                'Content-Type':'application/json'
            },
            body:JSON.stringify(data)
        })
        .then(res=>res.json())
        .then(response=>console.log(response,'4242='))
        .catch(err=>console.log(err,'4343'))
        }
        const dataForm=document.getElementById('data-form')
        dataForm.addEventListener('submit',postdata)
    </script>
</body>
</html>
