<!DOCTYPE html>
<html lang="en">
<head>
    <title>const</title>
</head>
<body>
    <script>
        //constant variables must be initialized at the time of declaration
        const pi=3.14;
        console.log(pi)
        //re-assignment is not possible 
        //pi=7634876
        console.log(pi)
        {
            //const keyword has block scope
            const pi=45;
            console.log(pi);
        }
        console.log(pi)
        const cars = ["Saab", "Volvo", "BMW"];
        console.log(cars)
        //re-assignment is not possible 
        // cars=['one','two']
        cars[0]='1'
        console.log(cars)
        const profile={name:'ram',age:23,married:false,gf:false}
        //re-assignment is not possible 
        //profile='javascript'
        console.log(profile)
        //but we can modify values inside object
        profile.married=true
        profile['gf']=true
        console.log(profile)
    </script>
</body>
</html>
