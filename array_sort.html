    <script>
        let fru=['Banana','Coconut','Apple','Mango']
        //sort method sorts elements in ascending order
        fru.sort()
        console.log(fru)
        //if we want descending order just reverse the sorted array
        fru.reverse()
        console.log(fru)
        //incase of numbers it compare first character of strings
        const points = [40, 100, 1, 5, 25, 10];
        points.sort()//not correct
        console.log(points)
        //numeric sort ascending order
        points.sort(function(a,b) {return a - b})
        console.log(points)
        //numeric sort descending order
        points.sort(function(a,b) {return b - a})
        console.log(points)
        //also 
        fru=['Banana','Coconut','Apple','Mango']
        console.log(fru)
        fru.sort(function(a,b) {return a > b ? 1 : -1})
        console.log(fru)
        //
        fru.sort(function(a,b) {return b > a ? 1 : -1})
        console.log(fru)
        //case insensitive sort
        fru=['Banana','Coconut','Apple','Mango','apple','cherry']
        fru.sort(function(a,b) {return a.toLowerCase() > b.toLowerCase() ? 1 : -1})
        console.log(fru)
