<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let x = 12;
        //to convert number to string
        y=x.toString()
        console.log(y,typeof y)
        y=9.786
        //toExponential method returns string as output
        console.log(y.toExponential())
        console.log(y.toExponential(1))
        console.log(y.toExponential(2))
        console.log(y.toExponential(4))
        //toFixed method returns string as output

        console.log(y.toFixed())
        console.log(y.toFixed(1))
        console.log(y.toFixed(4))
        //toPrecision method returns string as output and it fixes to exact length
        console.log(y.toPrecision())
        console.log(y.toPrecision(2))
        console.log(y.toPrecision(5))
    </script>
</body>
</html>
