<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let date=new Date()
        //sets year
        date.setFullYear(2020)
        console.log(date)
        //also we can set date and month at the same time
        date.setFullYear(2025,8,19)
        console.log(date)
        //sets month
        date.setMonth(10)
        console.log(date)
        //sets date
        date.setDate(15)
        console.log(date)
        //also we can add days and set it
        date.setDate(date.getDate()+70)
        console.log(date)
        //sets hours
        date.setHours(23)
        console.log(date)
        //sets minutes
        date.setMinutes(23)
        console.log(date)
        //sets seconds
        date.setSeconds(23)
        console.log(date)
    </script>
</body>
</html>
